<!-- 
	<i class="fa fa-angle-up back-tops" id="backTop" title="Back to Top" style="right:40px; position: fixed; bottom: 40px; display: block;"></i> 
-->

<nav class="back-tops" mfb-menu position="{{chosen.position}}" effect="{{chosen.effect}}"
   active-icon="ion-close-round" resting-icon="ion-plus-round"
   ng-mouseenter="hovered()" ng-mouseleave="hovered()"
   toggling-method="{{chosen.method}}" menu-state="menuState" main-action="mainAction()" style="position: fixed; display: block;">
<button mfb-button icon="{{button.icon}}" ng-click="loc(button.href)"
   label="{{button.label}}" ng-repeat="button in buttons"></button>
</nav>
