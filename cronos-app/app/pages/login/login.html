<div class="bodi">
    <main class="auth-main">
    <div class="auth-block">
      <h1><img src="assets/img/Cronos.png" width="50%" alt="Cronos"></h1>
      <p class="auth-link">Compliance & Regulatory Solution V 2.0.1</p>

      <form class="form-horizontal" name="login" ng-submit="vm.login()" role="form">
        <div class="form-group">
          <!-- <label for="inputEmail3" class="col-sm-2 control-label">Username</label> -->

          <div class="col-sm-12">
            <input type="text" class="form-control" id="username" ng-model="vm.username" placeholder="Username" required>
          </div>
        </div>
        <div class="form-group">
          <!-- <label for="inputPassword3" class="col-sm-2 control-label">Password</label> -->

          <div class="col-sm-12">
            <input type="password" class="form-control" id="password" ng-model="vm.password" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-10">
            <button type="submit" class="btn btn-default btn-auth">Sign in</button>
          </div>
        </div>
      </form>

    </div>
  </main>
</div>
