
<div class="widgets">
  
  	<div class="row">
		<div class="col-md-12" ba-panel ba-panel-class="with-scroll">
		    <button title="Download" ng-click="download()" class="btn btn-info btn-icon"><i class="ion-ios-download-outline"></i></button>
		    <button title="Upload" ng-click="upload()" class="btn btn-info btn-icon"><i class="ion-ios-upload-outline"></i></button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12" ba-panel ba-panel-class="with-scroll">
			<div class="form-group">
	          	<label class="col-sm-2 control-label">Chose File to Upload</label>
	          	<div class="col-sm-10">
	            	<input type="file" file-model="myFile" class="form-control" id="upload" name="upload" placeholder="Upload">
	          	</div>
	      	</div>
		</div>
	</div>

</div>
